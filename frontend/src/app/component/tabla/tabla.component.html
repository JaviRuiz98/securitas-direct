<div class="boton-enviar">
    <p-button type="button" icon="pi pi-external-link" (click)="enviar()" label="Exportar"></p-button>
</div>

<p-table [columns]="columnas" [value]="parametros" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
